<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        th,
        td {
            border: 1px solid #cccccc
        }

        #itemname {
            width: 30%;
            text-align: center;
        }

        #itemcontext {
            width: 70%;
            text-align: center;
        }
    </style>
</head>
<body style="margin: 0; padding: 0;">
    <table align="center" cellpadding="0" cellspacing="0" width="625"
           style="border-collapse: collapse; border: 1px solid #cccccc;">
        <tr align="center">
            <td style="padding: 10px 0 0 0;">
                <img src="http://www.haikakin.com/assets/logonew.png" width="100">
            </td>
        </tr>
        <tr>
            <td style="padding: 0 10px 10px 10px;">
                <p>#username，感謝您購買 Haikakin 的商品！</p>
                <p>以下是您的購買內容：</p>
                <table cellpadding="0" cellspacing="0" style="border: 1px solid #cccccc; width: 100%;">
                    <tr>
                        <th id="itemname">商品名稱</th>
                        <th id="itemcontext">商品內容</th>
                    </tr>
                    #items
                </table>
            </td>
        </tr>
        <tr>
            <td style="padding: 0 10px 0 10px;">
                <p>
                    如果遇到任何問題歡迎來信至 <a href="mailto:service@haikakin.com">service@haikakin.com</a> 詢問。
                </p>
            </td>
        </tr>
        <tr>
            <td align="right" style="padding: 0 10px 0 0;">
                <p>
                    此郵件是系統自動傳送，請勿直接回覆此郵件。
                    <br>
                    #timespan
                </p>
            </td>
        </tr>
    </table>
</body>

</html>
